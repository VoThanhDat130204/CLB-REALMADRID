<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB REALMADRID</title>
    <link rel="stylesheet" href="lienhe.css">
    <link rel="icon"href="img/iconr.png"type="image/x-icon">
</head>
<body>
  
    <div class="container">
        <div id="actions">
            <div class="item">
                <a href="trangchu.html">
                <img src="img/home.png" alt=""style ="width:30px;height:30;">
                </a>
            </div>
            <a href="https://www.facebook.com/RealMadrid">
                <div class="item">
                    <img src="img/fb1.png" alt=""style ="width:30px;height:30;">
                </div>
            </a>
            <a href="https://www.youtube.com/user/realmadridcf">
                <div class="item">
                    <img src="img/ytb.png" alt=""style ="width:30px;height:30;">
                </div>
            </a>
            <a href="https://chat.zalo.me/">
                <div class="item">
                    <img src="img/zalo.png" alt=""style ="width:30px;height:30;">
                </div>
            </a>
            
            <a href="lienhe.html">
                <div class="item">
                    <img src="img/mail.png" alt=""style ="width:30px;height:30;">
                </div>
            </a>
        </div>
            <h1>Liên Hệ</h1>
            <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Giới tính:</label>
                    <select id="gender" name="gender">
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                
                <div class="form-group">
                    <label for="email">Địa chỉ email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Thông tin chi tiết:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="button" onclick="sendMessage()">Gửi</button>
            </form>
        </div>
        
        <div class="contact-history">
            <h2>Lịch sử liên hệ</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="lienhe.js"></script>
</body>
</html>
